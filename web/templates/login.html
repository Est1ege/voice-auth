<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Голосовая аутентификация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 5px;
        }
        .logo p {
            font-size: 16px;
            color: #6c757d;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .alert {
            font-size: 14px;
            padding: 10px 15px;
        }
        .alternate-actions {
            margin-top: 20px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .alternate-actions p {
            margin-bottom: 10px;
            color: #6c757d;
        }
        .voice-auth-btn {
            background-color: #28a745;
            border-color: #28a745;
        }
        .voice-auth-btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        /* Добавленные стили для кнопок */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .checkpoint-btn {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .checkpoint-btn:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Система голосовой аутентификации</h1>
                <p>Вход в административную панель</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </div>
            </form>
            
            <div class="alternate-actions">
                <p>Альтернативные способы входа</p>
                <div class="btn-group">
                    <a href="{{ url_for('voice_authorize') }}" class="btn btn-success voice-auth-btn">Голосовая авторизация</a>
                    <!-- Закомментировано, пока не добавите маршрут checkpoint в app.py -->
                    <a href="{{ url_for('checkpoint') }}" class="btn btn-primary checkpoint-btn">Режим КПП</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
